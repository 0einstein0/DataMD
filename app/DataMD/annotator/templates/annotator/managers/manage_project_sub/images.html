<div class="col-sm-12">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="background: #eee">
        <li class="nav-item">
            <a class="nav-link active" id="pills-unannotated-tab" data-toggle="pill" href="#pills-unannotated" role="tab" aria-controls="pills-unannotated" aria-selected="true">Unannotated</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-annotated-tab" data-toggle="pill" href="#pills-annotated" role="tab" aria-controls="pills-annotated" aria-selected="false">Annotated</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-add-tab" data-toggle="pill" href="#pills-add" role="tab" aria-controls="pills-add" aria-selected="false">Add New Images</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent" style="border: 2px solid #ddd">
        <!-- UNANNOTATED IMAGES -->
        <div class="tab-pane fade show active" id="pills-unannotated" role="tabpanel" aria-labelledby="pills-unannotated-tab">
            <p>Unnannotated Images</p>
            <div style="overflow: auto">
                
            </div>
        </div>
        <!-- ANNOTATED IMAGES -->
        <div class="tab-pane fade" id="pills-annotated" role="tabpanel" aria-labelledby="pills-annotated-tab">
            <p>Annotated Images</p>
        </div>
        <!-- ADD NEW IMAGES -->
        <div class="tab-pane fade" id="pills-add" role="tabpanel" aria-labelledby="pills-add-tab">
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                
                <input required name="images" type="file" multiple class="form-control">
                <br>
                <button type="submit" name="uploadImagesToProjectButton" class="btn btn-primary">
                    Upload Images
                </button>
            </form>
        </div>
    </div>
</div>
